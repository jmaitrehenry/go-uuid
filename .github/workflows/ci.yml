name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    strategy:
      matrix:
        go-version: [ 1.15, 1.16, 1.17, 1.18, 1.19 ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Run gofmt
        id: gofmt
        run: echo "::set-output name=GOFMT_RESULT::$(gofmt -l .)"
      - name: Check gofmt errors
        if: steps.gofmt.outputs.GOFMT_RESULT != ''
        run: exit 1
      - name: Test
        run: go test --cover -v ./...
      - name: Build
        run: go build -v ./...
